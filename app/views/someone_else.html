{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<div class="govuk-o-width-container">

  <a class="govuk-c-back-link" href="/url/of/previous/page">Back</a>

  <main role="main" class="govuk-o-main-wrapper">

    <div class="govuk-o-grid">
      <div class="govuk-o-grid__item">

        <form class="form" action="/someone_else" method="post">

          <div class="govuk-o-form-group">
            <fieldset class="govuk-c-fieldset">
              <legend class="govuk-c-fieldset__legend">
                <h1 class="govuk-heading-l">{{ heading }}</h1>
                <!-- <span class="govuk-c-label__hint">{{ hint }}</span> -->
              </legend>
              <div class="govuk-o-form-group"><label class="govuk-c-label govuk-!-width-one-half" for="full-name">
                {{ heading }}
              </label>
              <input class="govuk-c-input govuk-!-width-one-half" id="full-name" name="full-name" type="text">
              </div>
          </fieldset>
          </div>

          <input class="govuk-c-button" type="submit" value="Continue">

        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
